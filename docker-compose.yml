version: '3.8'
services:
  mysql:
    image: mysql:8.0
    container_name: mysql-estate
    restart: always
    environment:
      MYSQL_DATABASE: estate
      MYSQL_USER: estate_user
      MYSQL_PASSWORD: estate_pass
      MYSQL_ROOT_PASSWORD: root_pass
    ports:
      - "3306:3306"
    volumes:
      - ./mysql_data:/var/lib/mysql
